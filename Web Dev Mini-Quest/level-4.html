<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="level-2.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Level 4</h5>
                        <p class="card-text" style="color: white;">
                            Enter your name below and click Submit.
                        </p>

                       
                        <input 
                            type="text" 
                            id="nameInput" 
                            class="form-control mb-3" 
                            placeholder="Enter your name..."
                        >

                        <button class="btn btn-primary w-100 mb-3" onclick="submitName()">
                            Submit
                        </button>

                        
                        <p id="message" style="display: none;"></p>

                        <div class="d-flex justify-content-between mt-3">
                            <a href="Level-1.html" class="btn btn-secondary">Back</a>
                            <a href="level-5.html" class="btn btn-primary">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="level-3.js"></script>
</body>
</html>
